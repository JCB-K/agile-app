<template name="columns">
  <form class="new-card">
      <input type="text" name="title" placeholder="Title" />
      <input type="text" name="description" placeholder="Description" />
      <input type="submit">
  </form>
  {{#each columns}}
    {{>column}}
  {{/each}}
</template>

<template name="column">
  <div class="column">
      <h1>{{this.title}}</h1>
      <ul>
        <li class="card card--empty"></li>
        {{#each cards}}
        <a href="/card/{{_id}}" class="card__link">
          <li class="card">
            <h2 class="card__title">{{title}}</h2>
            <p class="card__description">{{description}}</p>
          </li>
        </a>
        {{/each}}
      </ul>
  </div>
</template>

<template name="card">
  <a href="/">Back</a>
  <h1>{{title}}</h1>
  <p>{{ description }}</p>
</template>
