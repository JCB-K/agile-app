<template name="columns">
  <form class="new-card">
    <ul class="form">
      <li class="field"><input type="text" name="title" placeholder="Title" /></li>
      <li class="field"><textarea type="text" name="description" placeholder="Description"></textarea></li>
      <li class="field"><input type="submit" class="button"></li>

    </ul>



  </form>
  {{#each columns}}
    {{>column}}
  {{/each}}
</template>

<template name="column">
  <div class="column">
      <h1>{{this.title}}</h1>
      <ul>
        <li class="card card--column card--empty"></li>
        {{#each cards}}

          <li class="card card--column">
          <a href="/card/{{_id}}" class="card__link">
            <h2 class="card__title">{{title}}</h2>
            <p class="card__description">{{description}}</p>
            </a>
          </li>

        {{/each}}
      </ul>
  </div>
</template>

<template name="card">
  <a href="/" class="button button--close">
    âœ–
  </a>
  <div class="card card--view">
    <h1>{{title}}</h1>
    <p>{{ description }}</p>
  </div>
</template>
